name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

# https://github.com/tingerrr/hydra/blob/main/.github/workflows/ci.yml
jobs:
  test-matrix:
    strategy:
      matrix:
        # https://typst-community.github.io/tytanic/reference/compat.html
        # 0.2.2 -> 0.13.0
        # 0.3.1 -> 0.14.0
        tytanic: [0.2.2, 0.3.1]
    name: tytanic@${{ matrix.tytanic }}
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v4
      - name: Install tytanic
        uses: typst-community/setup-tytanic@v1
        with:
          tytanic-version: ${{ matrix.tytanic }}
      - name: Versions
        run: |
          tt --version
      - name: Test suite
        run: |
          tt run -F
  docs-matrix:
    strategy:
      matrix:
        typst: [0.13.1, 0.14.0]
    name: Docs typst@${{ matrix.typst }}
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v4
      - name: Install typst
        uses: typst-community/setup-typst@v3
        with:
          typst-version: ${{ matrix.typst }}
      - name: Versions
        run: |
          typst --version
      - name: Build docs
        run: | # make sure docs build without errors or warnings
          find docs/*.typ -type f | xargs -I {} bash -c 'echo ------ Compiling $argv[1] && time {{typst}} compile --root . $argv[1] docs/assets/$(basename $argv[1] .typ).png' {}

